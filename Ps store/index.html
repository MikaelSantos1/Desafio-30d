<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLaystation store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="navbar">
            <img  src="./img/Imagens/logo.png" alt="Logo" class="logo">
            <nav > 
                <ul id="menu-list">
                    <li class="nav-li"><a  class="navlink" >Consoles</a></li>
                    <li class="nav-li"><a  class="navlink">Acessorios </a ></li>
                    <li class="nav-li"><a   class="navlink">Controles</a></li>
                    <li class="nav-li"><a  class="navlink"> outros  </a></li>
                </ul>
            </nav>
            <img src="./img/Imagens/menu.png" alt="menu" class="menu-icon" onclick="showMenu()">
        </div>

        <div class="row">
            <div class="column-1">
               <h2>PS5 DualShock</h2>
               <h3>Wireless controler for PlayStation</h3>
               <p>Controle original</p>
               <h4>R$ 225,50</h4>
               <button class="buy">Comprar agora <img src="./img/Imagens/arrow.png" alt="seta"></button>
            </div>
            <div class="column-2">
                <img class ="controler" src="./img/Imagens/controller.png" alt="Controle">
                <div class="colorbox"></div>
                <button class="addcart">
                    <img src="./img/Imagens/add.png" alt="adicionar ao carrinho">
                </button>
            </div>
        </div>

        <div class="social-links">
            <img src="./img/Imagens/fb.png" alt="facebook">
            <img src="./img/Imagens/ig.png" alt="instagram">
            <img src="./img/Imagens/tw.png" alt="twitter">
        </div>
    </div>
    
</body>
<script>
    const menulist= document.getElementById('menu-list')
    menulist.style.maxHeight="0px"

    function showMenu()
    {
        if(menulist.style.maxHeight == '0px'){
            menulist.style.maxHeight='120px'
        }else{
            menulist.style.maxHeight='0px'
        }
    }
</script>
</html>
